<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/default.css" rel="stylesheet">
    <title>New Trade</title>
</head>
<body>
    <div class="navigation"></div>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-12"></div>
                <div class="col-lg-6 col-sm-12">
                    <form>
                        <div class="form-group">
                          <label for="category">Category</label>
                          <input type="text" class="form-control" id="category" aria-describedby="categoryInput" placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label for="item-name">Item Name</label>
                            <input type="text" class="form-control" id="item-name" aria-describedby="itemNameInput" placeholder="Enter item name">
                          </div>
                          <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" aria-describedby="manufacturerInput" placeholder="Enter manufacturer">
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" aria-describedby="descriptionInput" placeholder="Enter description">
                          </div>
                          <a href="trades.html" class="btn btn-primary">Create Trade</a>
                      </form>
                </div>
                <div class="col-lg-3 col-sm-12"></div>
            </div>
        </div>    
    </main>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/default.js"></script>
</body>
</html>
